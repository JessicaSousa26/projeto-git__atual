<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
   <form action="#" method="post">
    <h1>Cadastro de Usuário</h1><br>

    <label for="username">Nome de Usuário*:</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="dob">Data de Nascimento:*</label><br>
    <input type="date" id="dob" name="dob" required><br>

    <label for="cpf">CPF*:</label><br>
    <input type="string" id="cpf" name="cpf" required><br>    

    <label for="phone">Telefone:</label><br>
    <input type="tel" id="phone" name="phone"><br>

    <label for="address">Endereço Completo:</label><br>
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep"><br>
    <label for="address">Rua</label>
    <input type="text" id="address" name="address">
    <label for="number">Nº</label>
    <input type="text" id="number" name="number"><br
    <label for="Cidade">Cidade</label>
    <input type="text" id="city" name="city">
    <label for="state"> Estado</label>
    <select name="state" id="state" required>
      <option value="">Selecione...</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="DF">Distrito Federal</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="RO">Rondônia</option>
      <option value="RR">Roraima</option>
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="SE">Sergipe</option>
      <option value="TO">Tocantins</option> 
       </select><br>   
    
    <label for ="usuário">Usuário*:</label><br>
    <input type="text" id="user" name="user" required><br>

    <label for="password">Senha*:</label><br>
    <input type="password" id="password" name="password" required><br>

    <label for="confirm_password">Confirmar Senha*:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required><br>

    <label for="email">E-mail*:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="confirm_email">Confirmar E-mail*:</label><br>
    <input type="email" id="confirm_email" name="confirm_email" required><br><br>

    <label for="preferencias">Preferências:</label><br>   
    <input type ="checkbox" id="manhã"  name="manhã">Manhã
    <input type ="checkbox" id="tarde" name="tarde">Tarde:
    <input type ="checkbox" id="noite" name="noite">Noite<br><br>
    
    <label for="file">Foto:</label><br>
    <input type ="file" id="file" name="file"><br><br>
    
   <label for="terms">Termos de Uso</label><br>
   <input type="checkbox" id="terms" name="terms" required>Li e aceito os termos de uso*</checkbox><br>
    <br>

    <input type="submit" value="Cadastrar">
    <input type="reset" value="Limpar">

    </form>    
</body>
</html>
