<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Listas com CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de Listas Personalizadas</h1>

    <h2>Lista não ordenada (menu)</h2>
    <ul class="menu">
        <li>Início</li>
        <li>Cursos</li>
        <li>Projetos</li>
        <li>Contato</li>
    </ul>

    <h2>Lista ordenada (passos)</h2>
    <ol class="passos">
        <li>Planejar</li>
        <li>Desenvolver</li>
        <li>Testar</li>
        <li>Publicar</li>
    </ol>
</body>
</html>
